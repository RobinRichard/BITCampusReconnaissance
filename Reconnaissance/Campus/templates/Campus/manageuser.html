{% extends 'Campus/layout.html' %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Users<button type="button" class="btn btn-primary pull-right adduser">Add User</button></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                List of Users
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover quizdataTables" id="usertable">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Manage User</h4>
            </div>
            <div class="modal-body">
                <form role="form" id='userform'>
                    {% csrf_token %}
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="uname" class="form-control clrValidation">
                            <input type="hidden" id="uid" value="">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-12" style="padding-right: 0px; padding-left: 0px;">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Course</label>
                            <input type="text" id="udept" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Roll Number</label>
                            <input type="number" id="uroll" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="uemail" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-12" style="padding-right: 0px; padding-left: 0px;">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="upassword" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="number" id="uphone" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-12" style="padding-right: 0px; padding-left: 0px;">
                        <div class="col-lg-6">
                        <div class="form-group">
                            <label>User Status</label>
                            <select id="ustatus" class="form-control clrValidation">
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                        </select>
                        <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>User Types</label>
                            <select id="utype" class="form-control clrValidation">
                            <option value="0">Select Type</option>
                        </select>
                        <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" id="uaddress" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group" id='user_profile_div'>
                            <label>Profile Image</label>
                            <input type="file" id="user_profile" accept='image/*' name='user_profile' class="form-control">
                        </div>
                        <input type='hidden' id='hdn_filename'>
                        <div class="form-group" id='img_profile_div'>
                            <label>Profile Image</label>
                        <div style='text-align: center;'>
                            <img src="/uploads/user.png" id='img_profile' style='height: 200px;width: 200px;border-radius: 50%;border: 5px solid #337ab7;'>
                            <div class="edit"><a href="#" class='btn_edit' style='color: white;background: #337ab7; padding: 7px;border-radius: 15px;'><i class="fa fa-pencil"></i> edit</a></div>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="userSave">Save</button>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
{% endblock %} {% block script %} {% load static %}
<!-- Tournament JavaScript -->
<script type="text/javascript" src="{% static 'Campus/js/usermanage.js' %}"></script>
{% endblock %}
