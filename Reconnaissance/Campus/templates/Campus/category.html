{% extends 'Campus/layout.html' %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Category<button type="button" class="btn btn-primary pull-right addcategory">Add Category</button></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                List of Categories
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover quizdataTables" id="categorytable">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>color</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    style="display: none;">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Manage Category</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" id="cname" class="form-control">
                        <input type="hidden" id="cid" value="">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <label>Background Color </label>
                        <input type="text" id="ccolor" class="form-control">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="categortSave">Save</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
{% endblock %} {% block script %} {% load static %}
<!-- Tournament JavaScript -->
<script type="text/javascript" src="{% static 'Campus/js/category.js' %}"></script>
{% endblock %}
