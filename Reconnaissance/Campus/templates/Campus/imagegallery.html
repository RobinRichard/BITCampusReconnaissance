{% extends 'Campus/layout.html' %} {% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Gallery<button type="button" class="btn btn-primary pull-right addimage">Add Image</button></h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                List of Gallery
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover quizdataTables" id="gallerytable">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">Manage Gallery</h4>
            </div>
            <div class="modal-body">
                <form role="form" id='userform'>
                    {% csrf_token %}
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="iname" class="form-control clrValidation">
                            <input type="hidden" id="iid" value="">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="idesc" class="form-control clrValidation">
                            <p class="help-text text-danger"></p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group" id='gallery_image_div'>
                            <label>Gallery Image</label>
                            <input type="file" id="image_gallery" accept='image/*' name='image_gallery' class="form-control">
                        </div>
                        <input type='hidden' id='hdn_filename'>
                        <div class="form-group" id='img_gallery_div'>
                            <label>Gallery Image</label>
                        <div style='text-align: center;'>
                            <img src="/uploads/user.png" id='img_gallery' style='height: 200px;width: 200px;'>
                            <div class="edit"><a href="#" class='btn_edit' style='color: white;background: #337ab7; padding: 7px;border-radius: 15px;'><i class="fa fa-pencil"></i> edit</a></div>
                        </div>
                        </div>
                        <p class="help-text text-danger"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="imageSave">Save</button>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
{% endblock %} {% block script %} {% load static %}
<!-- Tournament JavaScript -->
<script type="text/javascript" src="{% static 'Campus/js/gallery.js' %}"></script>
{% endblock %}
