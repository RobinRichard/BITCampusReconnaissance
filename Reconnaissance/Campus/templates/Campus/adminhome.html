{% extends 'Campus/layout.html' %}

                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id='ccount'>26</div>
                                    <div>Total Categories</div>
                                </div>
                            </div>
                        </div>
                        <a href="Category">
                            <div class="panel-footer">
                                <span class="pull-left">View Categories</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">

                                <div class="col-xs-3">

                            </div>

                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">

                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id='qcount'>26</div>
                                    <div>Total Qusetions</div>

                                    <div class="huge" id='ucount'>26</div>

                            </div>

                            <div class="panel-footer">
                                <span class="pull-left">View Users</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>

{% block script %} {% load static %}
<!-- admin home JavaScript -->
<script type="text/javascript" src="{% static 'Campus/js/dashboard.js' %}"></script>
